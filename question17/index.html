<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-heading">Webpage</h1>
    </header>
    <main>
        <p class="main-desc">This is a beautiful image of NextJS</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT_YHlqUNjS6_O4a0cmUj0KnQ4xg3FDSg_rg&s" alt="Sample Image" width="300" height="200" style="margin-bottom: 20px;">
        <div class="card" style="margin-bottom: 20px;">
            This is a card with border, padding, and shadow.
        </div>
        <form id="contactForm" style="margin-bottom: 20px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <p style="margin-bottom: 20px;">
            Visit my favorite website: 
            <a href="https://developer.mozilla.org/en-US/" target="_blank" rel="noopener noreferrer">MDN Web Docs</a>
        </p>
    </main>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted');
        });
    </script>
</body>
</html>
