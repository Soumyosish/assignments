<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <script>
        class Person{
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }
        const person1 = new Person('Soumyosish', 20);
        console.log(person1); 
        console.log(person1.name); 
        console.log(person1.age); 
    </script>
</body>
</html>
